<!DOCTYPE html>
<html>
<head>
    <title>Supermarket Purchase List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Supermarket Purchase List</h1>

    <table border="1">
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Apples</td>
            <td>5</td>
            <td>$10.00</td>
        </tr>
        <tr>
            <td>Bread</td>
            <td>2</td>
            <td>$4.50</td>
        </tr>
        <tr>
            <td>Milk</td>
            <td>1</td>
            <td>$2.00</td>
        </tr>
        <tr>
            <td>Cereal</td>
            <td>3</td>
            <td>$6.75</td>
        </tr>
        <!-- Add more rows for other items -->
    </table>
</body>
</html>
